name: Create Fabric ADLS Gen2 Connection

on:
  workflow_dispatch:

jobs:
  create-connection:
    runs-on: ubuntu-latest

    env:
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      CONNECTION_NAME: ${{ secrets.CONNECTION_NAME }}
      ADLS_ACCOUNT_NAME: ${{ secrets.ADLS_ACCOUNT_NAME }}
      ADLS_PATH: "/"

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: pip install azure-identity requests

    - name: Create ADLS Gen2 Fabric Connection
      run: python scripts/create_adls_connection.py