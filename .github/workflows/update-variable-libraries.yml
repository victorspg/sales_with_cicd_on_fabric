name: Update Fabric Variable Libraries

on:
  workflow_dispatch:
    inputs:
      config_file:
        description: "Path to the YAML config file with variable updates"
        required: false
        default: "variable_updates.yml"
      dry_run:
        description: "Dry-run mode â€“ show what would be changed without applying"
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  update-variables:
    name: Apply Variable Library Updates
    runs-on: ubuntu-latest

    env:
      FABRIC_TENANT_ID: ${{ secrets.FABRIC_TENANT_ID }}
      FABRIC_CLIENT_ID: ${{ secrets.FABRIC_CLIENT_ID }}
      FABRIC_CLIENT_SECRET: ${{ secrets.FABRIC_CLIENT_SECRET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r workflows/update-variable-libraries/requirements.txt

      - name: Run variable library updates
        run: |
          python workflows/update-variable-libraries/update_variable_library.py \
            --config "workflows/update-variable-libraries/${{ github.event.inputs.config_file }}" \
            ${{ github.event.inputs.dry_run == 'true' && '--dry-run' || '' }}
