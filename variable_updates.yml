# Fabric Variable Library Updates
# ================================
# Define all variable updates to apply across workspaces.
# Each entry specifies a workspace, variable library, variable, value set, and new value.
#
# Usage:
#   - The GitHub Actions workflow reads this file and applies each update sequentially.
#   - Use value_set_name: "Default" to update the default value in variables.json.

